# config/locales/pt-BR.yml (ou ajuste a estrutura de pastas conforme seu projeto)
pt-BR:
  # Traduções para mensagens de erro gerais do Rails
  errors:
    messages:
      not_saved:
        one: "1 erro impediu que este %{resource} fosse salvo:"
        other: "%{count} erros impediram que este %{resource} fosse salvo:"

  # Traduções para nomes de modelos
  activerecord:
    errors:
      messages:
        record_invalid: "A validação falhou: %{errors}"
        blank: "não pode ficar em branco"
        present: "deve ficar em branco"
        confirmation: "não confere"
        empty: "não pode ficar vazio"
        equal_to: "deve ser igual a %{count}"
        even: "deve ser par"
        exclusion: "não está disponível"
        greater_than: "deve ser maior que %{count}"
        greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
        inclusion: "não está incluído na lista"
        invalid: "não é válido"
        less_than: "deve ser menor que %{count}"
        less_than_or_equal_to: "deve ser menor ou igual a %{count}"
        not_a_number: "não é um número"
        not_an_integer: "não é um número inteiro"
        odd: "deve ser ímpar"
        other_than: "deve ser diferente de %{count}"
        taken: "já está em uso"
        too_long: "é muito longo (máximo: %{count} caracteres)"
        too_short: "é muito curto (mínimo: %{count} caracteres)"
        wrong_length: "não possui o tamanho esperado (%{count} caracteres)"
    models:
      movie: "Filme" # Usado na mensagem de erro e por form.submit padrão

    # Traduções para atributos de modelos (usadas por form.label)
    attributes:
      movie:
        title: "Título"
        synopsis: "Sinopse"
        release_year: "Ano de Lançamento"
        duration: "Duração (minutos)"
        director: "Diretor"
        cast: "Elenco"
        poster: "Pôster"
        genre_ids: "Gêneros" # Gêneros é uma associação, mas podemos dar um label amigável aqui

  # Traduções específicas para este formulário (o prefixo `views.movies.form`
  # é porque o partial está em `app/views/movies/_form.html.erb` e usamos `t('.chave')`)
  views:
    movies:
      form:
        submit_button: "Salvar Filme"

 